steps:

- task: Docker@2
  displayName: 'Docker Build'
  condition: succeeded()
  inputs:
    command: build
    Dockerfile: '$(Build.ArtifactStagingDirectory)/Dockerfile'
    containerRegistry: SNDNCEINFCR1401
    repository: $(acrContainerRepositoryGeoNetwork)
    tags: '$(imageTag)'

- task: Docker@2
  displayName: 'Docker Push'
  inputs:
    command: push
    containerRegistry: SNDNCEINFCR1401
    repository: $(acrContainerRepositoryGeoNetwork)
    tags: '$(imageTag)'