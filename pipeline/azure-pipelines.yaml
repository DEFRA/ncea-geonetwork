parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    exclude:
      - test-output/*
      - bin/*
      - obj/*

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA-ADP
      type: github
      ref: refs/tags/1.0.0-latest
            
extends:
  template: /pipelines/common-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    teamName: "ncea-search"
    serviceName: "ncea-geonetwork"
    deployFromFeature: ${{ parameters.deployFromFeature }}
    deployConfigOnly: false
    includePlatformEnvs: true
    appBuildConfig:
      appFrameworkType: "java"
      projectPath: "core-geonetwork/pom.xml"
      compiledPackagePath: "core-geonetwork/web/target/geonetwork.war"
      imageRepoName: ncea-geonetwork
      dockerFilePath: core-geonetwork/docker/Dockerfile
