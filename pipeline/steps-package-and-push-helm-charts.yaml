steps:

- task: HelmDeploy@0
  displayName: Helm package
  condition: and(succeeded(), or(eq(variables['isMain'], 'true'), eq(variables['isPullRequest'], 'true')))
  inputs:
    command: package
    chartPath: $(chartPath)
    destination: '$(Build.ArtifactStagingDirectory)/stage'
    destination: $(Build.ArtifactStagingDirectory)

- task: PublishPipelineArtifact@1
  condition: and(succeeded(), or(eq(variables['isMain'], 'true'), eq(variables['isPullRequest'], 'true')))
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/stage'
    artifactName: charts